<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="login-container">
        <div class="left-section">
            <div class="image-content">
                <img src="/static/img/Login.png" alt="LeftImage">
            </div>
        </div>
        <div class="right-section">
            <div class="login-form">
                <h2>Welcome Back</h2>
                <h2>To <span>Forum</span></h2>
                <form action="/login" method="POST">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <span class="password-toggle">
                            <img src="/static/img/icon/Cacher.png" class="eye-closed" alt="Closed Eye">
                            <img src="/static/img/icon/pascacher.png" class="eye-open" alt="Open Eye" style="display: none;">
                        </span>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
